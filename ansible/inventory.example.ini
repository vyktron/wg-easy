# Example inventory for deploying wg-easy
# Copy this file to inventory.ini and adjust values for your environment.

[wg_easy]
vpn.example.com ansible_connection=ssh ansible_user=root ansible_become_method=sudo

[wg_easy:vars]
ansible_port=22
wg_easy_project_path=/opt/wg-easy
wg_easy_init_password=ChangeThisPassword
wg_easy_init_host=0.0.0.0
wg_easy_init_port=51821
wg_easy_insecure=false
